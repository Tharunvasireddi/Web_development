<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-white flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h1 class="text-center font-extrabold mb-6 text-3xl text-blue-400">
        Quiz App
      </h1>
      <div id="quiz-container">
        <!-- Question Container -->
        <div
          id="question-container"
          class="hidden flex-col justify-center items-center text-center space-y-6"
        >
          <h2
            id="question-text"
            class="font-bold text-xl sm:text-2xl text-yellow-400"
          ></h2>
          <ul
            id="choices-list"
            class="flex flex-col w-full space-y-4 text-center"
          >
            <!-- Choices will be added dynamically -->
          </ul>
          <button
            id="next-btn"
            class="hidden px-4 py-2 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 hover:scale-105 transition-transform"
          >
            Next Question
          </button>
        </div>

        <!-- Result Container -->
        <div
          id="result-container"
          class="hidden flex-col justify-center items-center text-center space-y-4"
        >
          <h2 class="text-2xl font-bold text-blue-500">Your Score:</h2>
          <p id="score" class="text-lg font-semibold text-yellow-300"></p>
          <button
            id="restart-btn"
            class="px-4 py-2 bg-purple-500 text-white font-bold rounded-md hover:bg-purple-600 hover:scale-105 transition-transform"
          >
            Restart Quiz
          </button>
        </div>

        <!-- Start Button -->
        <button
          id="start-btn"
          class="px-6 py-3 bg-blue-500 text-white font-extrabold rounded-md hover:bg-blue-600 hover:scale-105 transition-transform w-full text-center mt-4"
        >
          Start Quiz
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
