<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family:Arial,sans-seraif;
            padding: 2rem;
            background:#f5f5f5 ;
        }
        .container{
            max-width:1200px;
            margin: 0 auto;
        }
        .section{
            margin-bottom: 3rem;
            padding:2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(0,0,0,0,1);
        }
        h1,h2{
            color:#333;
            margin-bottom:1rem;
        }
        .example{
            margin:1rem 0;
            padding: 1rem;
            border:1px solid #eee;
            border-radius: 4px;
        }
        .hover-color{
            padding: 1rem;
            background:#e0e0e0;
            transition:background-color 0.3s ease;
        }
        .hover-color:hover{
            background:#4CAF50 ;
        }
        .hover-transform{
            display:inlin-blocks;
            padding: 1rem;
            background: #e0e0;
            transition:transform 0.3s ease;
        }
        .hover-transform:hover{
            transform:scale(1,1);
        }
        .hover-multiple{
            display:inline-block;
            padding: 1rem;
            background:#e0e0e0;
            transition:all 0.3s ease;
        }
        .hover-multiple:hover{
            background: #2196F3;
            transform:translateY(-5px);
            box-shadow:0 5px 15px rgb(0,0,0,0,2);
        }
        .fade-in{
            animation:fadein 2s ease infinite;
        }
        @keyframes fadein{
            from{opacity: 0;}
            to{opacity: 1;}
        }
        .slide-in{
            animation:slidein 2s ease infinite;
        }
        @keyframes slidein {
            from{
                transform:translateX(-100%);
            }
            to{
                transform:translateX(0);
            }
        }
        .rotate{
            display:inline-block;
            border-radius: 50%;
            padding:1rem;
            background:pink;
            animation:rotate 2s linear infinite;
        }
        @keyframes rotate {
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            } 
        }
        .bounce{
            display:inline-block;
            width:50px;
            height:50px;
            background:#FF5722 ;
            border-radius:50%;
            animation :bounce 1s cubic-bezier(0.36,0,0.66,-0.56) infinite;
        }
        @keyframes bounce {
            0%,100%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-50px);
            }
        }
        .pulse-grow{
            display: inline-block;
            padding: 1rem;
            background: #9C27B0;
            animation:pulseGrow 2s ease-in-out infinite;
        }
        @keyframes pulseGrow {
            0%,100%{transform:scale(1) ;}
            50%{transform: scale(1,2);}
            
        }
        .shake{
            display: inline-block;
            padding: 1rem;
            background: #f44336;
            animation:shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%,100%{transform: translateX0(0);}
            25%{transform: translateX(-10px);}
            75%{transform:translateX(10px);}
        }
        .loading-spinner{
            width:50px;
            height:50px;
            border:5px solid #f3f3f3;
            border-top:5px solid #3498db;
            border-radius:50%;
            animation:spin 1s linear infinite ;
        }
        @keyframes spin {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        .flip-card{
            width:200px;
            height:100px;
            perspective:1000px;
            cursor:pointer;
        }
        .flip-card-inner{
            position:relative;
            width:100%;
            height:100%;
            text-align:center;
            transition:transform 0.6s;
            transform-style:preserve-3d;
        }
        .flip-card-front,.flip-card-back{
            position:absolute;
            width:100%;
            height:100%;
            backface-visibility:hidden;
            display:flex;
            align-items:center;
            justify-content: center;
        }
        .flip-card-front{
            background-color: #2196F3;
            color:white;
        }
        .flip-card-back{
            background-color: #2196F3;
            color:white;
        }
        .flip-card-back{
            background-color: #4CAF50;
            color:white;
            transform: rotateY(180deg);
        }
        .morph{
            width: 100px;
            height:100px;
            background: #e91e63;
            animation:morph 4s ease-in-out infinite;
        }
        @keyframes morph {
            0%{border-radius:0;}
            25%{border-radius:50% 0 0 0;}
            50%{border-radius:50% 50% 0 0;}
            75%{border-radius:50% 50% 50% 0;}
            100%{border-radius:50%;}    
        }
        .rotating-border{
            position:relative;
            width:300px;
            height:300px;
            border-radius:50%;
            background:linear-gradient(45deg,#ff0000,#ff7300,#ffeb00,#47ff00,#00ffee,#2b65ff,#8000ff,#ff008e,#ff0000);
            animation:rotate-gradient 4s linear infinite;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .ratating-border.content{
            position:relative;
            z-index:1;
            background: #f5f5f5;
            border-radius: 50%;
            width: 90%;
            height:90%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:1.5rem;
            color:#333;
        }
        @keyframes rotating-gradient {
            0%{background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Animations Tutorial</h1>
        <div class="section">
            <h2>Basic Transitions</h2>
            <div class="example">
                <div class="hover-color">Hover for color change</div>
            </div>
            <div class="example">
                <div class="hover-hover-transformation">Hover for scale</div>
            </div>
            <div class="example">
                <div class="hover-multiple">Hover for multiple effects</div>
            </div>
        </div>
        <div class="section">
            <h2>Basic Animation</h2>
            <div class="example">
                <div class="fade-in">Fade in Text</div>
            </div>
            <div class="example">
                <div class="slide-in">Slide In Text</div>
            </div>
            <div class="example">
                <div class="rotate">Rotating Element</div>
            </div>
            </div>
            <div class="section">
                <h2>Intermediate Animations</h2>
                <div class="example">
                    <div class="bounce"></div>
                </div>
                <div class="example">
                    <div class="pulse-grow">Pulse and Grow</div>
                </div>
                <div class="example">
                    <div class="shake">Shake Effects</div>
                </div>
                </div>
                <div class="section">
                    <h2>Advanced Animations</h2>
                    <div class="example">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="example">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <p>Hover me</p>
                                </div>
                                <div class="flip-card-black">
                                    <p>Back slide</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="example">
                        <div class="morph"></div>
                    </div>
                    <div class="example">
                        <div class="rotating-border">
                            <div class="content"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
