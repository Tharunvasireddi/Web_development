<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
 <title>Password generator</title>
</head>
<body class="flex justify-center min-h-screen items-center bg-red-500 text-white">
<div class="bg-gray-900 flex flex-col content-between gap-4 p-4 rounded-lg text-center">
    <h1 class="text-white space-y-5">Password Generator</h1>
    <div class="flex gap-4">
        <input type="password" class="rounded-sm w-full text-gray-900" placeholder="" id="input" readonly>
        <button class="px-4 py-2 bg-blue-300 rounded-sm" id="copy">copy</button>
        <button class="px-4 py-2 bg-blue-300 rounded-sm" id="show"> show</button>
    </div>
    <div class="">
        <input type="range" min="6" max="20" id="slider">
        <label for="" id="length"></label>
        <input type="checkbox" id="numberCheckbox">
        <label for="number" id="number">Number</label>
        <input type="checkbox" id="characterCheckbox">
        <label for="special" id="special">Special character</label>
    </div>
    <div class="flex justify-center items-center">
        <button class="max-w-md bg-green-500  text-center px-4 py-2 rounded-sm" id="generate">Gnerate button</button>
    </div>
</div>
<script src="./password.js"></script>
</body>
</html>
